<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Film Directory</title>
</head>

<body>

<div class="container">

	<h3>Films Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/films/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add film
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Film name</th>
				<th>Genre</th>
				<th>Description</th>
				<th>Production time</th>
				<th>Film length</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempFilm : ${films}">
			
				<td th:text="${tempFilm.film_name}" />	
				<td th:text="${tempFilm.genre}" />	
				<td th:text="${tempFilm.description}" />
				<td th:text="${tempFilm.production_time}" />
				<td th:text="${tempFilm.film_length}" />	
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/films/showFormForUpdate(filmId=${tempFilm.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/films/delete(filmsId=${tempFilms.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
